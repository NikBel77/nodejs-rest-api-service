services:
    express: 
        build: .
        container_name: app
        networks:
            - net
        ports: 
            - ${PORT}:${PORT}
        depends_on: 
            - postgres
        environment: 
            - PORT=${PORT}
        volumes: 
            - ./src:/usr/app/src
            - ./log:/usr/app/log
        restart: always
    postgres:
        build: ./database/
        container_name: postgres
        networks:
            - net
        volumes:
            - ./pgdata:${PGDATA}
        ports: 
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        environment: 
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PGPORT: ${POSTGRES_PORT}
            PGDATA: ${PGDATA}
networks:
    net:
        driver: bridge
        ipam:
            driver: default
